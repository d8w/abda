<div class="main-body">
    <img src="img/header.jpg" class="abda-full-width"></img>
    <p class="text-center"><strong>PHIS T-Cube Web Interface</strong></p>

    <p>Please do not click on the Back/Forward/Refresh buttons during the use of this interface.</p>

    <textarea readonly="" class="abda-full-width gwt-TextArea-tinyconsole gwt-TextArea-tinyconsole-readonly"></textarea>

    <div class="row">
        <div class="col-lg-12">
            <accordion close-others="true"> 
                <accordion-group ng-repeat="panel in Panels" is-open="panel.open">
                    <accordion-heading>
                        <i class="glyphicon" ng-class="{'glyphicon-chevron-down': panel.open, 'glyphicon-chevron-right': !panel.open}"></i>
                        {{panel.display}}
                    </accordion-heading>
                    <div ui-view="{{panel.uiView}}"></div>
                </accordion-group>
            </accordion>
        </div>
    </div>

    <textarea readonly="" class="abda-full-width gwt-TextArea-tinyconsole gwt-TextArea-tinyconsole-readonly"></textarea>
